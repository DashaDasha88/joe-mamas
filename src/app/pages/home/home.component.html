<div class="banner">
  <div class="content">
    <h1 class="mb-5">You Want It - We Got It</h1>
    <a routerLink="menu">ORDER NOW<i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container mt-5 mb-4">
  <h1 class="text-center mb-4">come and get it</h1>
  <div class="row">

    <!--one-->
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>

    <!--two-->
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>

    <!--three-->
    <div class="col-lg-4">
      <div class="stepBox">
        <h1>3</h1>
        <p>your order delivered in minutes</p>
      </div>
    </div>

  </div>
</div>

<!--foodbox-->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customer Faves</h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
      <div class="foodbox" *ngIf="i <= 3">
        <img src="{{fd.foodImg}}">
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more</a>
</div>
